<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="slider">
        <div class="slide one"><img src="images/02.jpg" alt=""></div>
        <div class="slide two active"><img src="images/01.jpg" alt=""></div>
        <div class="slide three"><img src="images/03.jpg" alt=""></div>

        <div class="arrows">
            <div class="prev"><i class="fa-solid fa-angle-left"></i></div>
            <div class="next"><i class="fa-solid fa-angle-right"></i></div>
        </div>

        <div class="dots">
            <div class="dot">01</div>
            <div class="dot active">02</div>
            <div class="dot">03</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
